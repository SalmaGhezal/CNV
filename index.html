    <script>
        function printDiv() {
            //var divContents = document.getElementById("GFG").innerHTML;
			var divContents1 = document.getElementById("tt").innerHTML;
			//var divContents2 = document.getElementById("rs").innerHTML;
			var divContents3 = document.getElementById("exampleFormControlTextarea1").innerHTML;
            var a = window.open();//'', '', 'height=500, width=500'
            a.document.write('<html>');
            a.document.write('<body > <h1>الحريف</h1><br>'); //<img src="R.jpg" > 
            a.document.write(divContents1);
			a.document.write(divContents3);

            a.document.close();
            a.print();
        }
    </script>
